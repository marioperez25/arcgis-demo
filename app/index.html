<!DOCTYPE html>
<html>
<head>
  <title>repFinder</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://js.arcgis.com/4.15/"></script>
  <script src="main.js"></script> 
</head>
<body>
  <div id="repFinder" class="outterContainer">

    <section>
      <h1 v-if="selectedTerritory.name">{{ selectedTerritory.name }}</h1>
      <h1 v-else>Default Title</h1>
      <p>{{ selectedTerritory.description }}</p>
    </section>

    <select @change="territoryUpdate($event)" >
      <option value="default" selected="selected" >Choose a Territory</option>
      <option
        v-for="territory in territories"
        :key="territory.id"
        v-bind:value="territory.id"
        >{{ territory.name }}</option>
    </select>

    <section>
      <div id="myMap"></div>
    </section>

    <section class="salesReps">
      <ul class="salesReps__cardList">
        <li class="salesReps__cardListItem"
          v-for="salesRep in salesReps"
          :key="salesReps.name">
          <div class="salesReps__card">
            <p><span>Name:</span> {{ salesRep.givenName + ' ' + salesRep.familyName }}</p>
            <p v-if="salesRep.telephone !== ''"><span>Phone:</span> {{ salesRep.telephone }}</p>
            <p v-if="salesRep.email !== ''"><span>eMail:</span> {{ salesRep.email }}</p>
            <p v-if="salesRep.address !== undefined"><span>Address:</span> {{ salesRep.address }}</p>
          </div>
        </li>
      </ul>
    </section>
    
  </div>

  
</body>
</html>
